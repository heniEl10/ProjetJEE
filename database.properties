# Database Configuration for ProjetJEE
# Modify these values according to your MySQL setup

# Database URL
db.url=jdbc:mysql://localhost:3306/DB_Projet?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Database Username
db.user=root

# Database Password
db.password=

# Connection Pool Settings (optional)
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
